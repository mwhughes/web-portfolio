
<div class = "container">
	<h1 class="courses-header"> Programming Examples</h1>

	<p> </p>

	<div class="row">
		

		<div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat ="example in examples"> <!-- ng-repeat = "example in examples"  -->

			<div class="panel panel-default">
			  <div class="panel-heading example-heading" style="overflow: hidden; color: black; " > 
        <h4> {{example.title}}</h4>
        <h8 > Skills Used: {{example.skills}}</h8>
          
         </div>
			  <div class="panel-body example-body test" ng-style="example.backgroundProp" ng-click="visitProject($index)"
        ng-mouseover= "mouseHover=true" ng-mouseleave="mouseHover=false"> 

          <p ng-show = "mouseHover" ng-init="mouseHover = false" style="color: black; white-space: pre-wrap;"><b> {{example.description}} </b> </p>

        </div>

        
		</div>

    




		</div>

	</div>
